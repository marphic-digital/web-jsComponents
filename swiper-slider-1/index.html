<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="style.css">
    <title>swiper slider</title>
</head>
<body>
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="./img/bannerThumb1_1.png" alt="wings">
            <div class="title">
                <span>Wings</span>
            </div>
          </div>
          <div class="swiper-slide">
            <img src="./img/bannerThumb1_3.png" alt="curry">
            <div class="title">
                <span>Curry</span>
            </div>
          </div>
          <div class="swiper-slide">
            <img src="./img/blogRecentThumb3_1.png" alt="karahi">
            <div class="title">
                <span>Karahi</span>
            </div>
          </div>
          <div class="swiper-slide">
            <img src="./img/blogRecentThumb3_2.png" alt="pizza">
            <div class="title">
                <span>Pizza</span>
            </div>
          </div>
          <div class="swiper-slide">
            <img src="./img/blogRecentThumb3_3.png" alt="salad">
            <div class="title">
                <span>Salad</span>
            </div>
          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
